<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  background: #f4f6f8;
  color: #333;
}

.container {
  max-width: 560px;
  margin: 80px auto;
  padding: 40px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
  font-size: 22px;
  margin-bottom: 8px;
}

.lead {
  font-size: 14px;
  color: #666;
  margin-bottom: 32px;
}

.form-group {
  margin-bottom: 24px;
}

label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
}

.required {
  color: #d93025;
  font-size: 12px;
  margin-left: 6px;
}

input,
textarea {
  width: 100%;
  padding: 12px 14px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

textarea {
  min-height: 140px;
  resize: vertical;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  font-weight: 600;
  background: #1a73e8;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #1558b0;
}

.note {
  margin-top: 16px;
  font-size: 12px;
  color: #888;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <h1>お問い合わせ</h1>
  <p class="lead">
    ご質問・ご要望がございましたら、下記フォームよりご連絡ください。
  </p>

  <!-- ★ ここが重要：method=POST + action=GAS URL -->
  <form
    method="POST"
    action="https://script.google.com/macros/s/AKfycbz3FX15E-_y0KFkl38dD2hezWGyImOfr9HN9SN2kqBMyDonabRi_cmIIAlKnBXjEw9T/exec"
  >
    <div class="form-group">
      <label>お名前<span class="required">必須</span></label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>メールアドレス<span class="required">必須</span></label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>件名<span class="required">必須</span></label>
      <input type="text" name="subject" required>
    </div>

    <div class="form-group">
      <label>お問い合わせ内容<span class="required">必須</span></label>
      <textarea name="message" required></textarea>
    </div>

    <button type="submit">送信する</button>
  </form>


  <div class="note">
    ※ 内容を確認のうえ、順次ご返信いたします。
  </div>
</div>

</body>
</html>
